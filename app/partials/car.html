<!-- edit form column -->
<div class="container">
    <div class="panel panel-default col-md-3 custom-panel">
        <div class="panel-heading">Faults</div>
        <div class="panel-body">
            Panel content
        </div>
    </div>
    <div class="panel panel-default col-md-3 custom-panel col-md-offset-1">
        <div class="panel-heading">Service Cost</div>
        <div class="panel-body">
            Panel content
        </div>
    </div>

    <div class=" col-md-3 col-md-offset-1">
        <h4>Edit car:</h4>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-2 control-label">Make:</label>

                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="car.make"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Model:</label>

                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="car.model"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Reg. Number:</label>

                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="car.registration"/>
                </div>
            </div>
            <div class="pull-right">
                <input type="button" class="btn btn-primary " value="Save Changes"
                       ng-click="updateCar()">
                <input type="reset" value="Cancel" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
