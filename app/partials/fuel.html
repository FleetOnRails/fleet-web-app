<div class="container" ng-controller="fuelController">
        <div class="panel panel-default col-md-5 custom-panel">
            <div class="panel-heading">Add a fuel entry</div>
            <div class="panel-body">
                    <form ng-submit="addFuel(car.id)" name="form" novalidate>
                        <input  type="text" class="form-control custom-margin" name="Name" placeholder="Odometer" ng-model="fuel.odometer" required>

                        <input  type="text" class="form-control custom-margin" name="Surname" placeholder="liters" ng-model="fuel.liters" required>

                        <input  type="text" class="form-control custom-margin" name="username" placeholder="price" ng-model="fuel.price" required>

                        <input  type="text" class="form-control custom-margin" name="username" placeholder="fuel type" ng-model="fuel.fuel_type" required>

                        <input  type="text" class="form-control custom-margin" name="username" placeholder="filling station" ng-model="fuel.filling_station" required>

                        <input  type="text" class="form-control custom-margin" name="username" placeholder="filled tank" ng-model="fuel.filled_tank" required>

                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Create</button>
                    </form>
            </div>
        </div>
    <div class="panel panel-default col-md-5 custom-panel col-md-offset-1" ng-controller="fuelController">
        <div class="panel-heading"><input placeholder="Filter fuel entries" ng-model="searchText"></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Odometer</th>
                <th>Liters</th>
                <th>Price</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tr ng-repeat="fuel_entry in fuel_entries | filter:searchText">
                <td> {{fuel_entry.odometer}} </td>
                <td> {{fuel_entry.liters}} </td>
                <td> {{fuel_entry.price}} </td>
                <td> {{fuel_entry.price}} </td>
                <td class="dropdown">

                    <a href="#" tooltip-placement="left" tooltip="Settings" class="dropdown-toggle"><i class="fa fa-cogs fa-lg"></i></a>
                    <ul class="dropdown-menu">
                        <li><a><i class="fa fa-trash-o" ng-click="deleteEntry(car.id,fuel_entry.id)"> Delete</i></a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="panel panel-default col-md-5 custom-panel col-md-offset-1">
        <div class="panel-heading">Graph</div>
        <div class="panel-body">
        </div>
    </div>

</div>
