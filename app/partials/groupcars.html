<navbar>

</navbar>
<nav class="navbar navbar-custom">
    <div class="navbar-inner">
        <ul class="nav nav-justified">
            <li><a href="#/group/{{group.id}}">Group</a></li>
            <li><a href="#/group/{{group.id}}/users">Users</a></li>
            <li><a href="#/group/{{group.id}}/cars">Cars</a></li>
            <li><a href="#/group/{{group.id}}/vendors">Vendors</a></li>
            <li><a href="#/group/{{group.id}}/destinations">Destinations</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="col-md-12">
        <h1><i class="fa fa-truck fa-1x icon-padding"></i>{{group.name}} Vehicles<button class="btn btn-primary pull-right" ng-click="changeToAddCar()">Add Car</button></h1>
        <hr>
    </div>
    <div class="col-md-12">
        <table class="table table-hover ">
            <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>registration</th>
                <th></th>
            </tr>
            </thead>
            <tr ng-repeat="car in cars" class="my-repeat-animation">
                <td><a href="#/group/{{group.id}}/car/{{car.id}}">{{car.make}} </a></td>
                <td>{{car.model}}</td>
                <td>{{car.registration}}</td>
                <td class="dropdown">

                    <a href="#" tooltip-placement="left" tooltip="Settings" class="dropdown-toggle"><i class="fa fa-cogs fa-lg"></i></a>
                    <ul class="dropdown-menu">
                        <li><a><i class="fa fa-trash-o" ng-click="deleteCar(car.id,$index)"> Delete</i></a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
