<div class="container">
    <button class="btn btn-default" ng-click="addUser()">Add User</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Created at</th>
            <th>Email</th>
        </tr>
        </thead>
        <tr ng-repeat="user in users" class="my-repeat-animation">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.phone_no}}</td>
            <td>{{user.created_at | date:'yyyy-MM-dd'}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
