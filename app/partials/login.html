<style>
    .margin_top_50 {
        margin-top: 50px;
    }

    .margin_top_10 {
        margin-top: 10px;
    }

    .padding_top_30 {
        padding-top: 30px;
    }

    .margin_25_bottom {
        margin-bottom: 25px;
    }

    .register {
        border-top: 1px solid #888;
        padding-top: 15px;
        font-size: 85%
    }

</style>

<div class="container">
    <div class="margin_top_50 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div class=" padding_top_30 panel-body" ng-controller="loginController">
                <form class="form-horizontal" role="form" ng-submit="login()">
                    <div class="margin_25_bottom input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username"
                               placeholder="username or email" ng-model="user.email">
                    </div>

                    <div class="margin_25_bottom input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password" ng-model="user.password">
                    </div>

                    <div class="margin_top_10 form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success">Login </button>
                            <button type="submit" class="btn btn-default">Forgot password </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="register col-md-12 control">
                                Don't have an account?
                                <a href="#">Register Here</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
