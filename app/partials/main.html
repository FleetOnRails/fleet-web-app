<nav class="navbar navbar-custom">
    <div class="navbar-inner ">
        <ul class="nav nav-justified">
            <li><a href="#">Service Remainders</a></li>
            <li><a href="#">Faults</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Diagnostics Statistics</a></li>
        </ul>
    </div>

<div class="container col-md-8 " ng-controller="carController">
    <ul>
        <li ng-repeat="car in cars">
            {{car.make}}, {{car.model}}
        </li>
    </ul>
</div>
<div class="panel panel-default col-md-3 custom-panel" ng-controller="carController">
    <div class="panel-heading"><input placeholder="Filter Cars" ng-model="searchText"><a href="#/car"><i class="fa fa-plus pull-right custom-icon-pos" tooltip-placement="bottom" tooltip="Add Car"></i></a></div>
    <table class="table">
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Reg. Num</th>
        </tr>
        </thead>
        <tr ng-repeat="car in cars | filter:searchText">
            <td> <a href="#/car/{{car.id}}">{{car.make}} </a></td>
            <td> {{car.model}} </td>
            <td> {{car.registration}} </td>
        </tr>
    </table>
</div>
