<navbar></navbar>
<div class="container">
    <div class="row">
        <!-- avatar column -->
        <div class="col-md-3 col-md-offset-1">
            <div class="personal-image">
                <img src="" class="avatar img-circle" alt="avatar"/>

                <p>Upload a different photo...</p>

                <input type="file"/>
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-8 mycontent-left">
            <div class="row">
                <h5>Personal info:</h5>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">First name:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model=" user.me.first_name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Last name:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model="user.me.last_name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Email:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model="user.me.email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Username:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model="user.me.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Phone Number:</label>

                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model="user.me.phone_no"/>
                        </div>
                    </div>
                    <div class="pull-right">
                        <input type="button" class="btn btn-primary " value="Save Changes"
                               ng-click="changeProfile()">
                        <input type="reset" value="Cancel" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
