<navbar></navbar>
<div class="container">
        <div class="panel panel-default col-md-5 custom-panel custom-panel-profile">
            <div class="panel-heading">Edit personal information</div>
            <div class="panel-body">
                <form ng-submit="changeProfile()" name="form" novalidate>
                    <h4>First Name:</h4>
                    <input  type="text" class="form-control custom-margin" name="Name" placeholder="First Name" ng-model="user.me.first_name" required>
                    <h4>Second Name:</h4>
                    <input  type="text" class="form-control custom-margin" name="Surname" placeholder="Last name" ng-model="user.me.last_name" required>
                    <h4>Email Address:</h4>
                    <input  type="text" class="form-control custom-margin" name="email" placeholder="Email address" ng-model="user.me.email" required>
                    <h4>Username:</h4>
                    <input  type="text" class="form-control custom-margin" name="username" placeholder="User name" ng-model="user.me.username" required>
                    <h4>Phone Number:</h4>
                    <input  type="text" class="form-control custom-margin" name="phone" placeholder="Phone Number" ng-model="user.me.phone_no" >
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Create</button>
                </form>
            </div>
        </div>
</div>
