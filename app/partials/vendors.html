<navbar></navbar>
<nav class="navbar navbar-custom">
    <div class="navbar-inner">
        <ul class="nav nav-justified">
            <li><a href="#/main">Home</a></li>
            <li><a href="#/gps">Vehicles</a></li>
            <li><a href="#/groups">Groups</a></li>
            <li><a href="#/vendors">Vendors</a></li>
        </ul>
    </div>
</nav>
<div class="container custom-panel-top">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="col-md-12">
        <h1><i class="fa fa-users fa-1x"></i> Vendors<button class="btn btn-primary pull-right" ng-click="changeToAddVendor()">Add Vendor</button></h1>
        <hr>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default col-md-12 custom-panel">
            <div class="panel-heading"><input class="form-control" placeholder="Filter vendors" ng-model="searchText"></div>
            <div class="panel-body text-center" ng-if="pending">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
            <div ng-if="!pending">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Supplies</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr ng-repeat="vendor in vendors | filter:searchText" class="my-repeat-animation">
                        <td><a href="#/vendors/{{vendor.id}}">{{vendor.name}} </a></td>
                        <td> {{vendor.supplies}} </td>
                        <td> {{vendor.location.address}} </td>
                        <td class="dropdown">

                            <a href="#" tooltip-placement="left" tooltip="Settings" class="dropdown-toggle"><i class="fa fa-cogs fa-lg"></i></a>
                            <ul class="dropdown-menu">
                                <li><a><i class="fa fa-trash-o" ng-click="deleteVendor(vendor.id,$index)"> Delete</i></a></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
